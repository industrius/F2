{% extends "base.html" %}
{% block content %}
    {% if object_list %}
        <a class="btn btn-primary my-3" href="{% url 'main:poll_create' %}">Добавить опрос</a>
        <div style="height:60em;" class="overflow-auto">
            <ul class="list-group">
                {% for object in object_list %}
                    <a class="list-group-item list-group-item-action text-secondary" href="{% url 'main:poll_detail' object.id %}">{{ object }} - {{ object.description }}</a>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>Перечень пуст. В систему не добавлено ни одного опроса.</p>
        <a class="btn btn-primary my-5" href="{% url 'main:poll_create' %}">Добавить первый опрос</a>
    {% endif %}
{% endblock %}
